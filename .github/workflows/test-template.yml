name: Test LaTeX Template

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-conferences:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - conference: ICML
            conference_slug: icml
          # - conference: NeurIPS
          #   conference_slug: neurips
          - conference: UAI
            conference_slug: uai
          - conference: TMLR
            conference_slug: tmlr
      fail-fast: false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
      
      - name: Generate project from template
        run: |
          uvx cookiecutter . --no-input project_slug=test-${{ matrix.conference }} conference=${{ matrix.conference }}
      
      - name: Compile ${{ matrix.conference }} paper
        uses: xu-cheng/latex-action@v4
        with:
          root_file: main.tex
          working_directory: test-${{ matrix.conference }}/${{ matrix.conference_slug }}
      
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.conference }}-paper
          path: test-${{ matrix.conference }}/${{ matrix.conference_slug }}/main.pdf
          if-no-files-found: error
